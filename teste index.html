<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Card WebAR</title>
  <!-- Model Viewer for 3D Model -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <!-- AR.js (A-Frame Integration) -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs>
    <!-- Define the marker (you can use a custom marker) -->
    <a-marker preset="custom" type="pattern" url="my-marker.patt">
      <!-- Load the 3D business card -->
      <a-entity scale="0.5 0.5 0.5" position="0 0 0">
        <model-viewer src="models/business-card.glb" alt="Business Card" camera-controls></model-viewer>
      </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
