<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LL Art 360 - AR Business Card</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f7f7f7;
        }
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background: #fff;
            position: relative;
        }
        .ar-container {
            width: 80%; /* Ajuste para o modo AR */
            height: 80%;
            position: relative;
        }
        .signature-container, .website-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        .button-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }
        .button-container a {
            padding: 12px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
        }
        .button-container a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="main-container">
    <!-- Contêiner para Visualização AR -->
    <div class="ar-container">
        <!-- Modelo 3D centralizado para modo AR -->
        <model-viewer src="https://raw.githubusercontent.com/llshb/LL-Art-360---Logo-3D/main/Logo_LLArt360_3D(android).glb"
                      ios-src="https://raw.githubusercontent.com/llshb/LL-Art-360---Logo-3D/main/Logo_LLArt360_3D(ios).usdz"
                      alt="LL Art 360 Logo"
                      ar
                      ar-modes="webxr scene-viewer quick-look"
                      camera-controls
                      auto-rotate
                      style="width: 100%; height: 100%;">
        </model-viewer>
    </div>

    <!-- Botões para acessar assinatura e website -->
    <div class="button-container">
        <a href="https://llshb.github.io/E-mail-Signature/" target="_blank">Visualizar Assinatura</a>
        <a href="https://www.llart360.com" target="_blank">Visualizar Website</a>
    </div>
</div>

</body>
</html>
