<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LL Art 360 - AR Business Card</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f7f7f7;
        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 90%;
            height: 80%;
            border: 1px solid #ddd;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background: white;
            padding: 20px;
        }
        .left, .right {
            flex: 1;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .middle {
            flex: 1.5;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }
        .signature-iframe {
            width: 100%;
            height: 90%;
        }
        /* Ajuste de tamanho da logo 3D */
        .logo-viewer {
            width: 50%;  /* Diminuir largura para 50% */
            height: 50%; /* Diminuir altura para 50% */
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Esquerda: Assinatura HTML -->
    <div class="left">
        <iframe class="signature-iframe" src="https://llshb.github.io/E-mail-Signature/"></iframe>
    </div>

    <!-- Centro: Logo 3D usando model-viewer -->
    <div class="middle">
        <model-viewer src="https://raw.githubusercontent.com/llshb/LL-Art-360---Logo-3D/main/Logo_LLArt360_3D(android).glb"
                      ios-src="https://raw.githubusercontent.com/llshb/LL-Art-360---Logo-3D/main/Logo_LLArt360_3D(ios).usdz"
                      alt="LLArt 360 Logo"
                      auto-rotate
                      camera-controls
                      ar
                      class="logo-viewer">
        </model-viewer>
    </div>

    <!-- Direita: Pré-visualização do site -->
    <div class="right">
        <iframe src="https://www.llart360.com"></iframe>
    </div>
</div>

</body>
</html>
