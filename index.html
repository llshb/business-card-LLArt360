<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LL Art 360º Business Card - AR</title>
    <!-- Biblioteca do Model Viewer -->
    <script type="module" src="https://unpkg.com/@google/model-viewer@latest/dist/model-viewer.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        model-viewer {
            width: 100%;
            max-width: 800px;
            height: 500px;
        }
    </style>
</head>
<body>
    <!-- Modelo 3D com Model Viewer -->
    <model-viewer
        src="https://raw.githubusercontent.com/llshb/business-card-LLArt360/259bfe1762c62e2ffd263536999d74b01434fc3c/Teste_1.glb"
        ar
        ar-modes="scene-viewer quick-look"
        camera-controls
        ar-placement="floor"   <!-- Detecta e posiciona o objeto em uma superfície plana -->
        disable-tap     <!-- Impede que o usuário mova o objeto de lugar -->
        camera-orbit="0deg 90deg 1m"  <!-- Posiciona a câmera diretamente acima -->
        rotation="-90deg 180deg 0deg" <!-- Corrigir a rotação inicial -->
        environment-image="neutral"
        alt="LL Art 360º Business Card"
        exposure="1.2">
    </model-viewer>
</body>
</html>
