<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GLB Model in A-Frame with Social Links</title>
  </head>
  <body>
    <a-scene embedded arjs="patternRatio:0.90" vr-mode-ui="enabled: false">
      <a-assets>
        <!-- Carregar modelo 3D e vídeo -->
        <a-asset-item id="3d-model" src="https://raw.githubusercontent.com/llshb/business-card-LLArt360/main/Layout%20Business%20Card%20-%20LL%20Art%20360.glb"></a-asset-item>
        <video id="video" src="https://raw.githubusercontent.com/llshb/business-card-LLArt360/main/TIkal.mp4" autoplay loop="true" webkit-playsinline playsinline></video>
      </a-assets>

      <a-marker
        type="pattern"
        url="https://llshb.github.io/business-card-LLArt360/marker.patt"
        >
        <!-- Iluminação ajustada -->
        <a-light type="ambient" color="#ffffff" intensity="4"></a-light>
        <a-light type="directional" color="#ffffff" intensity="3" position="0 4 4"></a-light>

        <!-- Adicionar modelo GLB -->
        <a-gltf-model id="my-model" src="#3d-model" position="-0.0600 0 0" rotation="0 0 0" scale="1 1 1"></a-gltf-model>

        <!-- Adicionar vídeo -->
        <a-video src="#video" position="0 0.1 -3.9500" rotation="-90 0 0" scale="6.09 3.239 0" draggable></a-video>

        <!-- Links interativos para redes sociais -->
        <a-plane position="-2.5 0.36 1.630" rotation="-90 0 0" width="0.9" height="0.9" opacity="0.001" event-set__click="window.open('https://www.instagram.com/llart360/', '_blank')"></a-plane>
        <a-plane position="-1.18 0.34 1.630" rotation="-90 0 0" width="1.17" height="0.9" opacity="0.001" event-set__click="window.open('https://www.youtube.com/@llart360', '_blank')"></a-plane>
        <a-plane position="0.17 0.3 1.630" rotation="-90 0 0" width="0.9" height="0.9" opacity="0.001" event-set__click="window.open('https://www.facebook.com/profile.php?id=100088591951919', '_blank')"></a-plane>
        <a-plane position="1.47 0.32 1.630" rotation="-90 0 0" width="0.9" height="0.9" opacity="0.001" event-set__click="window.open('https://www.linkedin.com/in/llshb', '_blank')"></a-plane>
        <a-plane position="2.60 0.3 1.630" rotation="-90 0 0" width="0.9" height="0.9" opacity="0.001" event-set__click="window.open('https://www.llart360.com', '_blank')"></a-plane>

        <!-- Adicionar plano de fundo -->
        <a-sky color="#ECECEC"></a-sky>
      </a-marker>

      <a-entity camera cursor="fuse: false; rayOrigin: mouse"></a-entity>
    </a-scene>
  </body>
</html>
