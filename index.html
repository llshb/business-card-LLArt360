<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GLB Model in A-Frame with Social Links</title>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <!-- Iluminação ajustada -->
        <a-light type="ambient" color="#ffffff" intensity="4"></a-light>
        <a-light type="directional" color="#ffffff" intensity="3" position="0 4 4"></a-light>

        <!-- Carregue os ativos, incluindo o modelo 3D GLB -->
        <a-assets>
          <a-asset-item id="3d-model" src="https://raw.githubusercontent.com/llshb/business-card-LLArt360/main/Layout%20Business%20Card%20-%20LL%20Art%20360.glb"></a-asset-item>
          <video id="video" src="https://raw.githubusercontent.com/llshb/business-card-LLArt360/main/TIkal.mp4" autoplay loop="true" playsinline></video>
        </a-assets>

        <!-- Adicione o modelo GLB na cena -->
        <a-gltf-model src="#3d-model" position="0 0 0" scale="0.1 0.1 0.1"></a-gltf-model>

        <!-- Adicione o vídeo -->
        <a-video src="#video" position="0 0.1 -3" rotation="0 0 0" scale="2 1 0"></a-video>

        <!-- Máscaras para redes sociais -->
        <a-plane position="-1 0.2 2" width="0.5" height="0.5" color="red"></a-plane> <!-- Instagram -->
        <a-plane position="0 0.2 2" width="0.5" height="0.5" color="blue"></a-plane> <!-- YouTube -->
        <a-plane position="1 0.2 2" width="0.5" height="0.5" color="green"></a-plane> <!-- Facebook -->
      </a-marker>

      <!-- Câmera AR -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
