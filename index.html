<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LL Art 360º Business Card - AR</title>
    <!-- Biblioteca do Model Viewer -->
    <script type="module" src="https://unpkg.com/@google/model-viewer@latest/dist/model-viewer.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        model-viewer {
            width: 100%;
            max-width: 800px;
            height: 500px;
        }
    </style>
</head>
<body>
    <!-- Modelo 3D com Model Viewer -->
    <model-viewer
        src="https://raw.githubusercontent.com/llshb/business-card-LLArt360/259bfe1762c62e2ffd263536999d74b01434fc3c/Teste_1.glb"
        ar
        ar-modes="scene-viewer quick-look"
        camera-controls
        camera-orbit="0deg 90deg 2m"   <!-- Define a câmera diretamente de cima -->
        camera-target="0m 0m 0m"        <!-- Centraliza a câmera no centro do objeto -->
        field-of-view="30deg"           <!-- Campo de visão mais estreito para parecer uma visualização de cima -->
        min-camera-orbit="auto 90deg auto"   <!-- Limita a rotação da câmera apenas para cima -->
        max-camera-orbit="auto 90deg auto"   <!-- Limita a rotação da câmera para manter a visão superior -->
        environment-image="neutral"     <!-- Adiciona um fundo neutro para melhorar a visualização -->
        auto-rotate                     <!-- O modelo rotaciona automaticamente para visualização 360º -->
        alt="LL Art 360º Business Card">
    </model-viewer>
</body>
</html>
