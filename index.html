<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LL Art 360 - AR Business Card</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f7f7f7;
        }
        .container {
            width: 90%;
            height: 70%; /* Reduzido para 70% para ajustar a assinatura */
            border: 1px solid #ddd;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background: white;
            position: relative;
        }
        .signature-container {
            width: 100%;
            height: 50%; /* Reduzido em 50% na altura */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }
        /* Ajustes para centralizar a logo 3D */
        .logo-viewer {
            position: absolute;
            top: 25%;  /* Ajuste para alinhar logo no topo da assinatura reduzida */
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;  /* Ajuste de tamanho da logo */
            height: 100px;
            pointer-events: none; /* Desativa a interação com o logo */
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Assinatura HTML ocupando toda a tela, mas com altura reduzida -->
    <div class="signature-container">
        <iframe src="https://llshb.github.io/E-mail-Signature/"></iframe>
    </div>

    <!-- Logo 3D centralizada em cima da logo existente na assinatura -->
    <model-viewer src="https://raw.githubusercontent.com/llshb/LL-Art-360---Logo-3D/main/Logo_LLArt360_3D(android).glb"
                  ios-src="https://raw.githubusercontent.com/llshb/LL-Art-360---Logo-3D/main/Logo_LLArt360_3D(ios).usdz"
                  alt="LLArt 360 Logo"
                  auto-rotate
                  camera-controls
                  ar
                  class="logo-viewer">
    </model-viewer>
</div>

</body>
</html>
