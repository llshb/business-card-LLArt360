<!DOCTYPE html>
<html>
  <head>
    <title>Business Card WebAR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  
  <body>
    <!-- Cena de A-Frame com AR.js -->
    <a-scene embedded arjs>
      <!-- Rastrear a imagem do logo para exibir o cartão -->
      <a-marker preset="custom" type="pattern" url="target-image.patt">
        <a-entity gltf-model="url(business-card.glb)" scale="0.5 0.5 0.5"></a-entity>
      </a-marker>
      
      <!-- Câmera de AR.js -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
