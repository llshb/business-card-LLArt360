<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LL Art 360 - AR Business Card</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f7f7f7;
        }
        .main-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 85%;
            height: 80%;
            border: 1px solid #ddd;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background: white;
        }
        .container {
            width: 44%; /* Cada contêiner ocupa 44% da largura */
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            border-radius: 12px;
        }
        .signature-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }
        .website-container {
            width: 100%;
            height: 100%;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            flex-direction: column;
        }
        .website-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
            display: none; /* Esconder o iframe */
        }
        .website-fallback {
            text-align: center;
            font-size: 16px;
            margin: 10px;
            color: #333;
        }
        .open-website-button {
            padding: 12px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
        }
        .open-website-button:hover {
            background-color: #0056b3;
        }
        /* Ajustes para posicionar a logo 3D */
        .logo-viewer {
            position: absolute;
            top: 10%;  
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            pointer-events: none;
        }
    </style>
</head>
<body>

<div class="main-container">
    <!-- Esquerda: Contêiner da Assinatura -->
    <div class="container signature-container">
        <iframe src="https://llshb.github.io/E-mail-Signature/"></iframe>
    </div>

    <!-- Direita: Contêiner do Website com Fallback -->
    <div class="container website-container">
        <!-- Mensagem de Fallback e Botão -->
        <div class="website-fallback">
            O site não pôde ser carregado no iFrame.
        </div>
        <a class="open-website-button" href="https://www.llart360.com" target="_blank">
            Abrir o site LL Art 360
        </a>
    </div>

    <!-- Logo 3D centralizada entre os contêineres -->
    <model-viewer src="https://raw.githubusercontent.com/llshb/LL-Art-360---Logo-3D/main/Logo_LLArt360_3D(android).glb"
                  ios-src="https://raw.githubusercontent.com/llshb/LL-Art-360---Logo-3D/main/Logo_LLArt360_3D(ios).usdz"
                  alt="LLArt 360 Logo"
                  auto-rotate
                  camera-controls
                  ar
                  class="logo-viewer">
    </model-viewer>
</div>

</body>
</html>
