<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LL Art 360º Business Card - AR</title>
    <!-- Biblioteca do Model Viewer -->
    <script type="module" src="https://unpkg.com/@google/model-viewer@latest/dist/model-viewer.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        model-viewer {
            width: 100%;
            max-width: 800px;
            height: 500px;
        }
    </style>
</head>
<body>
    <!-- Modelo 3D com Model Viewer -->
    <model-viewer
        src="https://raw.githubusercontent.com/llshb/business-card-LLArt360/259bfe1762c62e2ffd263536999d74b01434fc3c/Teste_1.glb"
        ar
        ar-modes="scene-viewer quick-look"
        camera-controls
        ar-placement="floor"
        disable-tap
        camera-orbit="0deg 90deg 1m"
        rotation="-90deg 180deg 0deg"
        environment-image="https://modelviewer.dev/shared-assets/environments/spruit_sunrise_1k_HDR.hdr"
        exposure="1.8"           <!-- Ajuste da exposição para destacar cores -->
        shadow-intensity="1"     <!-- Aumentar a intensidade da sombra para mais contraste -->
        shadow-softness="0.5"    <!-- Suavizar as sombras para um visual mais realista -->
        alt="LL Art 360º Business Card"
        skybox-image="https://modelviewer.dev/shared-assets/environments/spruit_sunrise_1k_HDR.hdr"
        auto-rotate
        auto-rotate-delay="5"
        style="background-color: #ffffff;"> <!-- Define um fundo branco para melhorar a visualização -->
    </model-viewer>
</body>
</html>
