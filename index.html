<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LL Art 360 - AR Business Card</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f7f7f7;
        }
        .main-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 85%; /* Ajuste da largura total */
            height: 80%;
            border: 1px solid #ddd;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background: white;
        }
        .container {
            width: 44%; /* Cada contêiner ocupa 44% da largura */
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            border-radius: 12px;
        }
        .signature-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }
        .website-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
            background: #f0f0f0;
        }
        /* Ajustes para posicionar a logo 3D */
        .logo-viewer {
            position: absolute;
            top: 10%;  
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            pointer-events: none;
        }
    </style>
</head>
<body>

<div class="main-container">
    <!-- Esquerda: Contêiner da Assinatura -->
    <div class="container signature-container">
        <iframe src="https://llshb.github.io/E-mail-Signature/"></iframe>
    </div>

    <!-- Direita: Contêiner do Website com `sandbox` -->
    <div class="container website-container">
        <iframe src="https://www.llart360.com"
                sandbox="allow-scripts allow-same-origin allow-popups"
                frameborder="0">
        </iframe>
    </div>

    <!-- Logo 3D centralizada entre os contêineres -->
    <model-viewer src="https://raw.githubusercontent.com/llshb/LL-Art-360---Logo-3D/main/Logo_LLArt360_3D(android).glb"
                  ios-src="https://raw.githubusercontent.com/llshb/LL-Art-360---Logo-3D/main/Logo_LLArt360_3D(ios).usdz"
                  alt="LLArt 360 Logo"
                  auto-rotate
                  camera-controls
                  ar
                  class="logo-viewer">
    </model-viewer>
</div>

</body>
</html>
