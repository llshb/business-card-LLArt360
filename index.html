<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Business Card</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer@v1.12.0/dist/model-viewer.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .ar-card-container {
            width: 350px;
            height: auto;
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }
        /* Estilo para o fundo do cartão de visita */
        .card-background {
            width: 100%;
            height: 200px;
            background-image: url('path-to-card-background.png'); /* Substitua pela imagem do seu cartão */
            background-size: cover;
            background-position: center;
            border-radius: 8px;
        }
        /* Estilo do model-viewer para o modelo 3D */
        model-viewer {
            width: 100%;
            height: 250px;
            background-color: transparent;
            margin-top: -100px; /* Posiciona o modelo em cima do cartão */
        }
        /* Estilo dos links de redes sociais */
        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .social-icons a {
            margin: 0 10px;
            text-decoration: none;
        }
        .social-icons img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>

    <div class="ar-card-container">
        <!-- Fundo do cartão de visita -->
        <div class="card-background"></div>

        <!-- Model-viewer para visualização 3D -->
        <model-viewer 
            src="seu_modelo.glb"  <!-- Caminho do arquivo .glb -->
            alt="Modelo 3D"
            ar
            ar-modes="webxr scene-viewer quick-look"
            camera-controls
            auto-rotate
            background-color="transparent">
        </model-viewer>

        <!-- Ícones das redes sociais -->
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/seu-perfil" target="_blank">
                <img src="path-to-linkedin-icon.png" alt="LinkedIn">
            </a>
            <a href="https://www.instagram.com/seu-perfil" target="_blank">
                <img src="path-to-instagram-icon.png" alt="Instagram">
            </a>
            <a href="https://www.x.com/seu-perfil" target="_blank">
                <img src="path-to-x-icon.png" alt="X (Twitter)">
            </a>
        </div>
    </div>

</body>
</html>
