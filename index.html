<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LL Art 360 - Assinatura AR</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f7f7f7;
        }
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background: #fff;
            position: relative;
        }
    </style>
</head>
<body>

<div class="main-container">
    <!-- Contêiner para Visualização AR -->
    <model-viewer src="assinatura.glb"
                  ios-src="assinatura.usdz"
                  alt="Assinatura LL Art 360"
                  ar
                  ar-modes="webxr scene-viewer quick-look"
                  camera-controls
                  auto-rotate
                  style="width: 100%; height: 100%;">
    </model-viewer>
</div>

</body>
</html>
