<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-draggable-component@latest/dist/aframe-draggable-component.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GLB Model in A-Frame with Social Links</title>
  </head>
  <body>
    <a-scene>
      <!-- Iluminação ajustada -->
      <a-light type="ambient" color="#ffffff" intensity="4"></a-light>
      <a-light type="directional" color="#ffffff" intensity="3" position="0 4 4"></a-light>

      <!-- Carregue os ativos, incluindo o modelo 3D GLB -->
      <a-assets>
        <a-asset-item id="3d-model" src="https://raw.githubusercontent.com/llshb/business-card-LLArt360/main/Layout%20Business%20Card%20-%20LL%20Art%20360.glb"></a-asset-item>
        <video id="video" src="https://raw.githubusercontent.com/llshb/business-card-LLArt360/main/TIkal.mp4" autoplay loop="true" webkit-playsinline playsinline></video>
      </a-assets>

      <!-- Adicione o modelo GLB na cena -->
      <a-gltf-model 
        id="my-model" 
        src="#3d-model" 
        position="-0.0600 0 0" 
        rotation="0 0 0" 
        scale="1 1 1">
      </a-gltf-model>

      <!-- Adicione o vídeo na posição do objeto "video" do Blender e torne-o arrastável -->
      <a-video 
        src="#video" 
        position="0 0.1 -3.9500" 
        rotation="-90 0 0" 
        scale="6.09 3.239 0"
        draggable>
      </a-video>

      <!-- Adicionar máscaras transparentes interativas para redes sociais com links -->
      <!-- Instagram -->
      <a-plane position="-2.32 1 1.536" rotation="-90 0 0" width="0.9" height="0.9" opacity="0.001"
               event-set__click="window.open('https://www.instagram.com', '_blank')"></a-plane>

      <!-- YouTube -->
      <a-plane position="-1.1 1 1.506" rotation="-90 0 0" width="1.17" height="0.9" opacity="0.001"
               event-set__click="window.open('https://www.youtube.com', '_blank')"></a-plane>

      <!-- Facebook -->
      <a-plane position="0.17 1 1.506" rotation="-90 0 0" width="0.9" height="0.9" opacity="0.001"
               event-set__click="window.open('https://www.facebook.com', '_blank')"></a-plane>

      <!-- LinkedIn -->
      <a-plane position="1.34 1 1.506" rotation="-90 0 0" width="0.9" height="0.9" opacity="0.001"
               event-set__click="window.open('https://www.linkedin.com', '_blank')"></a-plane>

      <!-- LL Art 360 -->
      <a-plane position="2.399 1 1.506" rotation="-90 0 0" width="0.9" height="0.9" opacity="0.001"
               event-set__click="window.open('https://www.linkedin.com', '_blank')"></a-plane>

      <!-- Adicione um plano de fundo -->
      <a-sky color="#ECECEC"></a-sky>

      <!-- Adicione uma câmera para visualização de cima -->
      <a-entity camera position="0 10 0" rotation="-90 0 0"></a-entity>
    </a-scene>
  </body>
</html>
