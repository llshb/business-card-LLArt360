<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Business Card</title>
    <!-- Incluindo A-Frame e AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; }
        #card-info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Elemento de Cena A-Frame com AR.js -->
    <a-scene embedded arjs="sourceType: webcam;">
        <!-- Adicionando o Modelo 3D no Cartão de Visita -->
        <a-marker preset="hiro">
            <a-entity gltf-model="url(./assets/modelo.glb)" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <!-- Informações do Cartão de Visita -->
    <div id="card-info">
        <h2>Seu Nome</h2>
        <p>Seu cargo ou profissão</p>
        <p>Email: seuemail@example.com</p>
        <p>Telefone: (XX) XXXX-XXXX</p>
    </div>
</body>
</html>
